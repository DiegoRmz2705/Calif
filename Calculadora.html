<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<TITLE>Calculadora</TITLE>
<script type="text/javascript" src="calcul.js"></script>
<style>

input[type=button],input[type="text"]{
  width: 100%;
  height: 100%;
  font-size: 30px;
}

table,form{
  width: 250px;
  height: 300px;
  margin: 0 auto;
}
</style>
</head>
<body style="background-image: url('Imagenes/pensando.gif'); width: 100%; height: 100%">
<center>
<form name="fo">

  <h1> <font color= "blue" size="17" face="Impact">Calculadora 
  </font>
  </h1>

  <table style="border-width: 15px; border-style: groove; border-color: #892; background-image: url('Imagenes/fondo.jpg');">

    <tr>
      <td colspan="5"> <input type="text" name="valores" id="valores" onkeypress="return solonumeros(event)"></td>

    </tr>

    <tr>

      <td><input style="background-color: #00789f" type="button" value="7" onClick="numerar(value)"></td>
      <td><input style="background-color: #00789f" type="button" value="8" onClick="numerar(value)"></td>
      <td><input style="background-color: #00789f" type="button" value="9" onClick="numerar(value)"></td>
      <td><input style="background-color: red" type="button" value="+" onclick="comprobar(value)"></td>
      <td><input style="background-color: red" type="button" value="-" onclick="comprobar(value)"></td>

    </tr>

    <tr>

      <td><input style="background-color: #0094f2" type="button" value="4" onClick="numerar(value)"></td>
      <td><input style="background-color: #0094f2" type="button" value="5" onClick="numerar(value)"></td>
      <td><input style="background-color: #0094f2" type="button" value="6" onClick="numerar(value)"></td>
      <td><input style="background-color: red" type="button" value="*" onclick="comprobar(value)"></td>
      <td><input style="background-color: red" type="button" value="/" onclick="comprobar(value)"></td>

    </tr>

    <tr>

      <td><input style="background-color: #a80038" type="button" value="1" onClick="numerar(value)"></td>
      <td><input style="background-color: #a80038" type="button" value="2" onClick="numerar(value)"></td>
      <td><input style="background-color: #a80038" type="button" value="3" onClick="numerar(value)"></td>
      <td><input style="background-color: red" type="button" value="<<" onclick="eliminar()"></td>
      <td><input style="background-color: red" type="button" value="C" onclick="limpiar()"></td>

    </tr>

    <tr>

      <td colspan="2"><input style="background-color:#790023" type="button" value="0" onClick="numerar(value)"></td>
      <td></td>
      <td colspan="2"><input style="background-color: gray" type="button" value="=" onclick="calcular()"></td>
      

    </tr>


        

  </table>

</form>
<br><br><br><br><br>
</center>
</body>
</html>
